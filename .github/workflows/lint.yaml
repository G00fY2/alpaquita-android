name: "Linting"

on:
  pull_request:
    branches:
      - main

jobs:
  sh-checker:
    name: "Shell Checker (shellcheck, shfmt, checkbashisms)"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Run sh-checker"
        uses: luizm/action-sh-checker@v0.10.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          sh_checker_checkbashisms_enable: true

  yamllint:
    name: "Yamllint"
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Run Yamllint"
        uses: karancode/yamllint-github-action@v3.0.0
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          yamllint_strict: true
          yamllint_config_datapath: '{"extends":"relaxed","rules":{"line-length":{"max":120}}}'
          yamllint_comment: true

  actionlint:
    name: "Actionlint"
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Run actionlint"
        uses: reviewdog/action-actionlint@v1.71.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-annotations
          fail_level: info

  hadolint:
    name: "Hadolint"
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Run Hadolint"
        uses: hadolint/hadolint-action@v3.3.0

  docker-build-checks:
    name: "Docker Buildx Checks"
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v6

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3
        env:
          DOCKER_BUILDX_VERSION: v0.31.1
          DOCKER_BUILDKIT_VERSION: v0.27.1
        with:
          version: ${{ env.DOCKER_BUILDX_VERSION }}
          driver-opts: image=moby/buildkit:${{ env.DOCKER_BUILDKIT_VERSION }}

      - name: "Run Buildx Checks"
        uses: docker/build-push-action@v6
        with:
          context: .
          call: check
          platforms: linux/amd64,linux/arm64
